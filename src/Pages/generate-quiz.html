<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Stylesheets/index.css"/>
</head>

<body>
<a class="back-button" href="index.html">Back</a>

<div id="root" class="center-justify">
    <h1 class="h1">Quiz</h1>

    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="0" id="categoriaFC">
        <button class="button-8 button-checkbox">Functii Complexe</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="1" id="categoriaFO">
        <button class="button-8 button-checkbox">Functii Olomorfe</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="2" id="categoriaIR">
        <button class="button-8 button-checkbox">Integrale cu Reziduuri</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="3" id="categoriaIT">
        <button class="button-8 button-checkbox">Integrale Trigonometrice</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="4" id="categoriaITR">
        <button class="button-8 button-checkbox">Integrale Trigonometrice cu Reziduuri</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="5" id="categoriaSLR">
        <button class="button-8 button-checkbox">Serii Laurent cu Reziduuri</button>
    </div>


    <div class="div-radio" id="number">
        <p>Numar probleme: </p>
        <input type="radio" name="number" id="nr-3" class="checkbox-round" value="3">
        <p>3</p>
        <input type="radio" name="number" id="nr-5" class="checkbox-round" value="5">
        <p>5</p>
        <input type="radio" name="number" id="nr-10" class="checkbox-round" value="10">
        <p>10</p>
    </div>
    <div class="div-radio" id="time">
        <p>Timp</p>
        <input type="radio" name="time" id="min-0" class="checkbox-round" value="0">
        <p>0</p>
        <input type="radio" name="time" id="min-15" class="checkbox-round" value="15">
        <p>15</p>
        <input type="radio" name="time" id="min-30" class="checkbox-round" value="30">
        <p>30</p>
        <input type="radio" name="time" id="min-60" class="checkbox-round" value="60">
        <p>60</p>
    </div>
    <a class="button-8 quiz" id="nextPage" href="quiz.html" id="link">Genereaza</a>
</div>

<script src="/Scripts/authQueue.js"></script>
<script type="module" src="/Scripts/firebase.js"></script>
<script defer src="/Scripts/parsedProblems.js"></script>
<script defer src="/Scripts/variables.js"></script>
<script src="/Scripts/generate-quiz.js" defer></script>


</body>
</html>
