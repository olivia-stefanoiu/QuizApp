<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
<a class="back-button"  href="index.html">Back</a>
<div id="root" class="center-justify">
    <h1 class="h1">Quiz</h1>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="1">
        <button class="button-8 button-checkbox">Categorie 1</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round" value="2">
        <button class="button-8 button-checkbox">Categorie 2</button>
    </div>
    <div class="div-checkbox">
        <input type="checkbox" class="checkbox-round"  value="3">
        <button class="button-8 button-checkbox" >Categorie 3</button>
    </div>

    <div class="div-radio"id="number">
        <p>Numar probleme: </p>
        <input type="radio" name="nr" class="checkbox-round"  value="3">
        <p>3</p>
        <input type="radio" name="nr" class="checkbox-round"  value="5">
        <p>5</p>
        <input type="radio" name="nr" class="checkbox-round"  value="10">
        <p>10</p>
    </div>
    <div class="div-radio" id="time">
        <p>Timp</p>
        <input type="radio" name="min" class="checkbox-round" value="0">
        <p>0</p>
        <input type="radio" name="min" class="checkbox-round" value="15">
        <p>15</p>
        <input type="radio" name="min" class="checkbox-round"  value="30">
        <p>30</p>
        <input type="radio" name="min" class="checkbox-round"  value="60">
        <p>60</p>
    </div>
    <a class="button-8 quiz" id="nextPage" href="quiz.html" id="link">Genereaza</a>
</div>
<script src="../Scripts/generate-quiz.js" defer></script>
</body>
</html>
